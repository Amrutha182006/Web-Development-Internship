<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Emerald Dynasty</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="icon" href="images/icon1.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <script src="js/m.js"></script>
</head>


<body>
    <section class="menu-page">
        <h1>OUR MENU</h1>
        <div class="menu-cards">
            <div class="menu-group">
                <div class="card-image"><img src="images/starters.png" alt="Starters"></div>
                <div class="category-card starters">
                    <h3> Starters</h3>
                    <div class="menu-item">Paneer Tikka <span>₹280</span></div>
                    <div class="menu-item">Veg Samosa (4pcs) <span>₹150</span></div>
                    <div class="menu-item">Hara Bhara Kebab <span>₹220</span></div>
                </div>
            </div>
            <div class="menu-group">
                <div class="card-image"><img src="images/mains.png" alt="Mains"></div>
                <div class="category-card mains">
                    <h3> Mains</h3>
                    <div class="menu-item">Dal Makhani <span>₹320</span></div>
                    <div class="menu-item">Malai Kofta <span>₹290</span></div>
                </div>
            </div>
            <div class="menu-group">
                <div class="card-image"><img src="images/desserts.png" alt="Desserts"></div>
                <div class="category-card desserts">
                    <h3> Desserts</h3>
                    <div class="menu-item">Gulab Jamun <span>₹180</span></div>
                    <div class="menu-item">Kulfi <span>₹220</span></div>
                </div>
            </div>
            <div class="menu-group">
                <div class="card-image"><img src="images/drinks.png" alt="Drinks"></div>
                <div class="category-card drinks">
                    <h3> Drinks</h3>
                    <div class="menu-item">Mango Lassi <span>₹160</span></div>
                    <div class="menu-item">Masala Chai <span>₹80</span></div>
                </div>
            </div>
        </div>

        <div class="menu-cta">
            <a href="contact.html" class="book-table-btn">Book a Table</a>
        </div>

    </section>
</body>

</html>
