        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Same navbar as index.html -->
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="logo">Emerald Dynasty</h2>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="menu.html" class="nav-link">Menu</a></li>

                <li><a href="contact.html" class="nav-link active">Book a Table</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>BOOK A TABLE</h1>
        <div class="contact-container">
            <div class="contact-card">
                <div class="contact-info">
                    <div class="contact-item">
                        <h3>Address</h3>
                        <p>
                            <!-- Enter your restaurant address here -->
                            [Your Restaurant Address]<br>
                            [City, State - Zip Code]<br>
                            [Country]
                        </p>
                    </div>
                    <div class="contact-item">
                        <h3>Phone</h3>
                        <p>
                            <!-- Enter your phone number here -->
                            [Your Phone Number]
                        </p>
                    </div>
                    <div class="contact-item">
                        <h3>Email</h3>
                        <p>
                            <!-- Enter your email address here -->
                            [Your Email Address]
                        </p>
                    </div>
                    <div class="contact-item">
                        <h3>Opening Hours</h3>
                        <p>
                            <!-- Enter your opening hours here -->
                            [Monday - Friday: Your Hours]<br>
                            [Saturday - Sunday: Your Hours]
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
